<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculatorBody">
                <div class="screen-row">
                    <div class="screen" id="isScreen">
                    </div>
                </div>
                <div class="first-row">
                    <div class="input">
                        <button class="clear" id="clearButton">AC</button>
                    </div>
                    <div class="input">
                        <button class="sign">+/-</button>
                    </div>
                    <div class="input">
                        <button>%</button>
                    </div>
                    <div class="input">
                        <button class="division" class="operator">รท</button>
                    </div>
                </div>
                <div class="second-row">
                    <div class="input">
                        <button class="numericButton">7</button>
                    </div>
                    <div class="input">
                        <button class="numericButton">8</button>
                    </div>
                    <div class="input">
                        <button class="numericButton">9</button>
                    </div>
                    <div class="input">
                        <button class="multiplication" class="operator">x</button>
                    </div>
                </div>
                <div class="third-row">
                    <div class="input" class="number">
                        <button class="numericButton">4</button>
                    </div>
                    <div class="input" class="number">
                        <button class="numericButton">5</button>
                    </div>
                    <div class="input" class="number">
                        <button class="numericButton">6</button>
                    </div>
                    <div class="input">
                        <button class="substract" class="operator">-</button>
                    </div>
                </div>
                <div class="fourth-row">
                    <div class="input">
                        <button class="numericButton">1</button>
                    </div>
                    <div class="input">
                        <button class="numericButton">2</button>
                    </div>
                    <div class="input">
                        <button class="numericButton">3</button>
                    </div>
                    <div class="input">
                        <button class="addition" class="operator">+</button>
                    </div>
                </div>
                <div class="fifth-row">
                    <div class="input" class="number" id="inputZero">
                        <button class="numericButton">0</button>
                    </div>
                    <div class="input">
                        <button class="dot">.</button>
                    </div>
                    <div class="input">
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
